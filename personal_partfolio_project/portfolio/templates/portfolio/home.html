{% extends 'portfolio/base.html' %}
{% block content %}
    {% load static %}
        <h1>Iv's portfolio</h1>
        <a href="{% static 'portfolio/Resume.pdf' %}">My_Resume.pdf</a>
        <br>
        <img src="{% static 'portfolio/11.jpeg' %}" height="250px">
        <br>
        <a href="{% url 'blog:all_blogs' %}">My_Blogs</a>
        <h2>{{ temp|linebreaks }}</h2>
        <hr>
        {% for project in projects %}
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <img src="{{ project.image.url }}" height="150px">
            {% if project.url%}
                <br>
                <a href="{{ project.url }}">Link</a>
            {% endif %}
        {% endfor %}
{% endblock %}
